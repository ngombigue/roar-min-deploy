apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: roar-db
  name: roar-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: roar-db
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: registry
        - name: MYSQL_PASSWORD
          value: admin
        - name: MYSQL_ROOT_PASSWORD
          value: root+1
        - name: MYSQL_USER
          value: admin
        image: image: roar-db

        imagePullPolicy: Always
        name: roar-db
        ports:
        - containerPort: 3306
          name: mysql
